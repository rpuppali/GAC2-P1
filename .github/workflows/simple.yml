name: Shell Commands

on: [push, pull_request]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps: 
        - name: echo a string 
          run: echo "Hello sample file"
        - name: multiline 
          run: |
            node -v
            npm -v
        - name: python command
          run: |
            import platform
            print
            (platform.processor())
            shell: python

